apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: frontend-cpu-hpa
spec:
  scaleTargetRef:
    apiVersion: apps.openshift.io/v1 
    kind: deploymentconfig 
    name: frontend 
  minReplicas: 1 
  maxReplicas: 10 
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 5
